apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-processor
  template:
    metadata:
      labels:
        app: pdf-processor
    spec:
      serviceAccountName: pdf-processor-sa
      containers:
      - name: pdf-processor
        image: asia-south1-docker.pkg.dev/final-pdf-loa/dit-repo/pdf-processor:v3
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: app-config