apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf-extraction-pipeline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pdf-pipeline
  template:
    metadata:
      labels:
        app: pdf-pipeline
    spec:
      containers:
      - name: pdf-pipeline
        image: pdf-pipeline:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pipeline-secrets
              key: database_url
          # Alternatively, use a config map or direct value
        # Mount credentials if using a file
        volumeMounts:
        - name: google-creds
          mountPath: /app/tokens
          readOnly: true
      volumes:
      - name: google-creds
        secret:
          secretName: google-credentials-secret
          optional: true
